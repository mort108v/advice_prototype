<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <script type="module" src="./carboncalc.js" defer></script>
    <title>Carbon result</title>
</head>

<body>

    <div class="loading_icon">
        <img src="/images/icon.png" alt="Icon loading" id="loader">
    </div>

    <section id="result_header">
        <h1>RESULT FOR <span data-field="weburl"></span> Time: <span data-field="fetchtime"></span> Date: <span data-field="fetchdate"></span> </h1>
        <section id="info_section">
            <div class="info_text">
                <h2>PAGE SUSTAINABILITY</h2>
                <p>Lorem ipsunecessitatibus <span data-field="energyUsed"></span> repellat qui cupiditate ullam a provident voluptatem ipsum iusto, cumque <span data-field="co2GridGrams"></span> sed eum dolor assumenda placeat aaliquam, <span data-field="co2RenewableGrams"></span>                    sapiente excep tempore reiciendis!</p>
            </div>
            <div id="imgDiv">
                <canvas id="imgFromURL"></canvas>
            </div>
        </section>

    </section>
    <section id="page_numbers">
        <h1>Original Numbers</h1>
        <div class="original_numbers">

            <div data-field="fieldValue"></div>
            <div data-field="monthly"></div>

            <div data-field="unusedCSStotalBytes"></div>
            <div data-field="unusedCSSwastedBytes"></div>
            <div data-field="unusedCSSwastedPercent"></div>

            <div data-field="unusedJStotalBytes"></div>
            <div data-field="unusedJSwastedBytes"></div>
            <div data-field="unusedJSwastedPercent"></div>

            <div data-field="unminCSStotalBytes"></div>
            <div data-field="unminCSSwastedBytes"></div>
            <div data-field="unminCSSwastedPercent"></div>

            <div data-field="unminJStotalBytes"></div>
            <div data-field="unminJSwastedBytes"></div>
            <div data-field="unminJSwastedPercent"></div>

            <div data-field="modernImageFormatTotalBytes"></div>
            <div data-field="modernImageFormatWastedBytes"></div>
            <div data-field="modernImageFormatWastedPercent"></div>

            <div data-field="responsiveImagesTotalBytes"></div>
            <div data-field="responsiveImagesWastedBytes"></div>
            <div data-field="responsiveImagesWastedPercent"></div>

            <div data-field="optimizedImagesTotalBytes"></div>
            <div data-field="optimizedImagesWastedBytes"></div>
            <div data-field="optimizedImagesWastedPercent"></div>

        </div>
    </section>
    <section id="changed_numbers">
        <h1>Numbers to change</h1>
        <div class="changed_numbers">
            <div data-field="energyUsedChange"></div>
            <div data-field="co2GridGramsChange"></div>
            <div data-field="co2RenewableGramsChange"></div>

            <div data-field="unusedCSStotalBytesChange"></div>
            <div data-field="unusedCSSwastedBytesChange"></div>
            <div data-field="unusedCSSwastedPercentChange"></div>

            <div data-field="unusedJStotalBytesChange"></div>
            <div data-field="unusedJSwastedBytesChange"></div>
            <div data-field="unusedJSwastedPercentChange"></div>

            <div data-field="unminCSStotalBytesChange"></div>
            <div data-field="unminCSSwastedBytesChange"></div>
            <div data-field="unminCSSwastedPercentChange"></div>

            <div data-field="unminJStotalBytesChange"></div>
            <div data-field="unminJSwastedBytesChange"></div>
            <div data-field="unminJSwastedPercentChange"></div>

            <div data-field="modernImageFormatTotalBytesChange"></div>
            <div data-field="modernImageFormatWastedBytesChange"></div>
            <div data-field="modernImageFormatWastedPercentChange"></div>

            <div data-field="responsiveImagesTotalBytesChange"></div>
            <div data-field="responsiveImagesWastedBytesChange"></div>
            <div data-field="responsiveImagesWastedPercentChange"></div>

            <div data-field="optimizedImagesTotalBytesChange"></div>
            <div data-field="optimizedImagesWastedBytesChange"></div>
            <div data-field="optimizedImagesWastedPercentChange"></div>
        </div>
    </section>
</body>

</html>
