<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss">
    <script type="module" src="./main.js" defer></script>


    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sustainable Website Tester</title>
</head>

<body>


    <div class="carbon_header_div">
        <div class="h1_div">
        <h1>SUSTAINABLE WEBSITE TEST</h1>
    </div>
            <header id="carbon_header">


                <div class="header_text">
                    <section id="form_test">
                    <div class="form_div">
                    <h2>TEST YOUR COMPANY SITE</h2>
                    <form id="siteinput" class="siteinput">
                        <div class="industry_wrapper">
                        <label for="industryfield">Industry field</label>
                        <select name="industryfield" id="industryfield" required>
                            <option value="">None</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Finance">Finance</option>
                            <option value="Fashion">Fashion</option>
                            <option value="IT / Data">IT / Data</option>
                            <option value="Construction">Construction</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Culture, Sport and Entertainment">Culture, Sport and Entertainment</option>
                            <option value="Hotels and Restaurants">Hotels and Restaurants</option>
                            <option value="Energy sector">Energy sector</option>
                            <option value="Consumer goods">Consumer goods</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                        <div class="visitor_wrapper">
                        <label for="monthlyvisitors">Monthly Visitors</label>
                        <select name="monthlyvisitors" id="monthlyvisitors" required>
                            <option value="">None</option>
                            <option value="100">One hundred</option>
                            <option value="1000">One thousand</option>
                            <option value="10000">Ten thousand</option>
                            <option value="100000">One hundred thousand</option>
                            <option value="1000000">One million</option>
                        </select>
                    </div>
                    <div class="url_wrapper">
                        <label for="urlname">Website</label>
                        <input type="text" id="urlname" name="urlname" required>
                    </div>
                    <div class="btn_div">
                        <button type="submit" value="submit" class="btn">SUBMIT</button>
                    </div>
                    </form>
                </div>

                </section>

            </div>
            <div class="icon">
                <img src="./images/icon.png" class="header_icon" alt="Icon with leaves this is in a circle">
            </div>

        </header>


    </div>
</body>


</html>
