<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss">
    <script type="module" src="./main.js" defer></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://monumental-dusk-70a7f4.netlify.app/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://monumental-dusk-70a7f4.netlify.app/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://monumental-dusk-70a7f4.netlify.app/images/favicon-16x16.png">
    <link rel="manifest" href="https://monumental-dusk-70a7f4.netlify.app/images/site.webmanifest">
    <link rel="mask-icon" href="https://monumental-dusk-70a7f4.netlify.app/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://monumental-dusk-70a7f4.netlify.app/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://monumental-dusk-70a7f4.netlify.app/images/browserconfig.xml">
    <meta name="theme-color" content="#040404">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sustainable Website Tester</title>
</head>

<body>


    <div class="carbon_header_div">
        <div class="h1_div">
            <h1>SUSTAINABLE WEBSITE TEST</h1>
        </div>
        <header id="carbon_header">


            <div class="header_text">
                <section id="form_test">
                    <div class="form_div">
                        <h2>TEST YOUR COMPANY SITE</h2>
                        <form id="siteinput" class="siteinput">
                            <div class="industry_wrapper">
                                <label for="industryfield">Industry field</label>
                                <select name="industryfield" id="industryfield" required>
                            <option value="">Choose field</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Finance">Finance</option>
                            <option value="Fashion">Fashion</option>
                            <option value="IT / Data">IT / Data</option>
                            <option value="Construction">Construction</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Culture, Sport and Entertainment">Culture, Sport and Entertainment</option>
                            <option value="Hotels and Restaurants">Hotels and Restaurants</option>
                            <option value="Energy sector">Energy sector</option>
                            <option value="Consumer goods">Consumer goods</option>
                            <option value="Other">Other</option>
                        </select>
                            </div>
                            <div class="visitor_wrapper">
                                <label for="monthlyvisitors">Monthly Visitors</label>
                                <select name="monthlyvisitors" id="monthlyvisitors" required>
                            <option value="">Choose number of visitors</option>
                            <option value="1">One person</option>
                            <option value="100">One hundred</option>
                            <option value="1000">One thousand</option>
                            <option value="10000">Ten thousand</option>
                            <option value="100000">One hundred thousand</option>
                            <option value="1000000">One million</option>
                        </select>
                            </div>
                            <div class="url_wrapper">
                                <label for="urlname">Website</label>
                                <input type="url" id="urlname" name="urlname" required>
                            </div>
                            <div class="btn_div">
                                <button type="submit" value="submit" id="index_submit" class="btn index_submit">SUBMIT</button>
                            </div>
                        </form>
                    </div>

                </section>

            </div>
            <div class="icon">
                <img src="./images/icon.png" class="header_icon" alt="Icon with leaves this is in a circle">
            </div>

        </header>


    </div>
</body>


</html>
