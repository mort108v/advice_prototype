<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <h1>Hello Carbon Face</h1>
        <p>Please input your website URL here:</p>
        <form id="siteinput" class="siteinput">
            <label for="urlname">Website</label>
            <input type="text" id="urlname" name="urlname"><br><br>
            <input type="submit" value="submit">
        </form>

        <div class="container">

            <div class="range-slider">
                <span id="rs-bullet" class="rs-label">0</span>
                <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="100">

            </div>

            <div class="box-minmax">
                <span>0</span><span>100</span>
            </div>

        </div>

    </div>


</body>

</html>
