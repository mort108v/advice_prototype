<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss">
    <script type="module" src="./main.js" defer></script>


    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
<title>advice proto six</title>
</head>

<body>

  
        <header id="carbon_header">
            <div class="header_text">
                <h1>SUSTAINABLE WEBSITE TESTER</h1>
                <p></p>
            </div>
            <div class="logo">
                <img src="./public/images/icon.png" class="header_icon" alt="Icon with leaves this is in a circle">
            </div>
        </header>



        <section id="form_test">
            <h2>TEST YOUR COMPANY SITE</h2>
            <form id="siteinput" class="siteinput">
                <div>
                <label for="industryfield">Industry field</label>
                <select name="industryfield" id="industryfield">
                    <option value="Agriculture">Agriculture</option>
                    <option value="Finance">Finance</option>
                    <option value="Fashion">Fashion</option>
                    <option value="IT / Data">IT / Data</option>
                    <option value="Construction">Construction</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Culture, Sport and Entertainment">Culture, Sport and Entertainment</option>
                    <option value="Hotels and Restaurants">Hotels and Restaurants</option>
                    <option value="Energy sector">Energy sector</option>
                    <option value="Consumer goods">Consumer goods</option>
                    <option value="Other">Other</option>
                </select>
            </div>
                <div>
                <label for="monthlyvisitors">Monthly Visitors</label>
                <select name="monthlyvisitors" id="monthlyvisitors">
                    <option value="100">One hundred</option>
                    <option value="1000">One thousand</option>
                    <option value="10000">Ten thousand</option>
                    <option value="100000">One hundred thousand</option>
                    <option value="1000000">One million</option>
                </select>
            </div>
            <div>
                <label for="urlname">Website</label>
                <input type="text" id="urlname" name="urlname"><br><br>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
            </form>
        </section>

  


</body>


</html>
